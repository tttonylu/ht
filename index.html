<body>

    <script>

        const STATUS_MAP = ['ç©ºé—²', 'å¿™ç¢Œ', 'å‡†å¤‡', 'ä¼‘æ¯'];

        // å·¥å…·
        function initTime() {

        // æ ¸å¿ƒåŠ è½½
        async function init() {

            try {

                const url = `https://api.vika.cn/fusion/v1/datasheets/${SHEET_ID}/records?fieldKey=name`;
                const res = await fetch(url, { headers: { 'Authorization': `Bearer ${API_TOKEN}` } });
                
                // ç½‘ç»œå±‚é”™è¯¯æ•è·
                if (!res.ok) {

                    if(res.status === 404) throw new Error("è¡¨æ ¼IDé”™è¯¯ (404)");
                    if(res.status === 429) throw new Error("è¯·æ±‚å¤ªå¿« (429)");
                    throw new Error(`HTTPé”™è¯¯: ${res.status}`);
                }

                const json = await res.json();
                if(json.code !== 200) throw new Error(json.message);

                // æˆåŠŸ
                msg.style.display = 'none';
                
                const tempSet = new Set();
                json.data.records.forEach(r => { if(r.fields['å¤§å¸ˆ']) tempSet.add(r.fields['å¤§å¸ˆ']); });

        function renderCards(records) {

            records.forEach(r => {

                const client = f['å®¢æˆ·'] || '';

                const stRaw = f['çŠ¶æ€å¹²é¢„'] || ''; // é»˜è®¤ä¸ºç©ºï¼Œå³è‡ªåŠ¨
                const avatar = (f['å¤´åƒ'] && f['å¤´åƒ'][0]) ? f['å¤´åƒ'][0].url : 'https://via.placeholder.com/100/eee/ccc?text=å¸ˆ';

                let active = 'è‡ªåŠ¨'; // é»˜è®¤æ— é«˜äº®

        // API æ“ä½œ
        async function addMaster() {
            const name = document.getElementById('new-master-name').value;

            const btn = document.getElementById('btn-create-master');

            if(!name) return showToast('è¯·è¾“å…¥åå­—', true);

            const payload = { "fields": { "å¤§å¸ˆ": master, "å®¢æˆ·": client, "æ—¥æœŸ": date, "æ—¶é—´": time, "çŠ¶æ€å¹²é¢„": "" }};

            if(st==='å¿™ç¢Œ') val='å’¨è¯¢ä¸­ Â· å‹¿æ‰°';
            if(st==='å‡†å¤‡') val='æ­å€™ Â· å¾…å¯';

        async function postRecord(payload) {
