<body>

    <script>
        // ================= é…ç½®åŒº =================
        const API_TOKEN = 'uskRMINs8MRQZD07iTNuNnl';

        // === ğŸ” ç™»å½•é€»è¾‘ ===

        function doLogin() {

        // --- é¡µé¢é€»è¾‘ ---
        function initTime() {

        // æ ¸å¿ƒåŠ è½½
        async function init() {
            const list = document.getElementById('list');
            const loading = document.getElementById('loading');
            const sel = document.getElementById('sel-master');
            
            loading.style.display = 'block';
            list.innerHTML = '';
            masterList = [];
            initTime();

            try {
                const url = `https://api.vika.cn/fusion/v1/datasheets/${SHEET_ID}/records?fieldKey=name`;
                const res = await fetch(url, { headers: { 'Authorization': `Bearer ${API_TOKEN}` } });
                const json = await res.json();

                if(json.code !== 200) throw new Error(json.message);

                loading.style.display = 'none';
                
                const mSet = new Set();
                json.data.records.forEach(r => { if(r.fields['å¤§å¸ˆ']) mSet.add(r.fields['å¤§å¸ˆ']); });

        function renderList(records) {
            const list = document.getElementById('list');
            
            records.forEach(r => {
                const f = r.fields;
                if(!f['å¤§å¸ˆ']) return;

                const stRaw = f['çŠ¶æ€å¹²é¢„'] || 'ç©ºé—²';
                const avatar = (f['å¤´åƒ'] && f['å¤´åƒ'][0]) ? f['å¤´åƒ'][0].url : 'https://via.placeholder.com/100/eee/ccc?text=å¸ˆ';

                let active = 'ç©ºé—²';
                if(stRaw.includes('å¿™')) active='å¿™ç¢Œ';

        async function addMaster() {
            const name = document.getElementById('new-master-name').value;
            const fileInp = document.getElementById('new-master-file');
            const btn = document.getElementById('btn-create-master');

            if(!name) return showToast('è¯·è¾“å…¥åå­—', true);
            btn.disabled = true; btn.innerText = 'ä¸Šä¼ ä¸­...';

            try {

                    const upRes = await fetch(`https://api.vika.cn/fusion/v1/datasheets/${SHEET_ID}/attachments`, {

            if(st==='å‡†å¤‡') val='æ­å€™ Â· å¾…å¯';
            if(st==='ä¼‘æ¯') val='ä¼‘æ² Â· æš‚ç¦»';

        async function postRecord(payload) {
